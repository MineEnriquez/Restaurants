<table class="table table-striped table-bordered">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Restaurant</th>
            <th scope="col">Cusine</th>
            <th scope="col">Actions Available</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let restaurant of restaurants; let i = index">
            <td class="text-info">{{restaurant.name}} </td>
            <td class="text-info">{{restaurant.cusine}}</td>
            <td>
                <button (click) = "readReviews(i)" class="btn btn-info" >Read Reviews</button> - 
                <button (click) = "edit(i)" class="btn btn-success">Update</button> - 
                <button [disabled]="restaurant.deleteDisabled" (click) = "delete(i)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
