<table class="table table-striped table-bordered">
    <thead class="thead-dark">
        <tr>
                <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Qty</th>
            <th scope="col">Price</th>
            <th scope="col">Actions Available</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products; let i = index">
            <td class="text-info">{{product.myid}} </td>
            <td class="text-info">{{product.name}} </td>
            <td class="text-info">{{product.quantity}}</td>
            <td class="text-info">${{product.price}}</td>
            <td class="buttonsCol">
                    <div class="row justify-content-start">
                            <div class="col-sm-auto">
                                <button (click) = "edit(i)" class="btn btn-success">Update</button>
                            </div>
                            <div class="col-sm-auto">
                                <button (click) = "display(i)" class="btn btn-secondary">Details</button>
                            </div>
                          </div>   
                <!-- <button [disabled]="product.deleteDisabled" (click) = "delete(i)" class="btn btn-danger">Details</button> -->
            </td>
        </tr>
    </tbody>
</table>
